{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header-dark col-12">
	<h1 class="page-header-font-yellow">Login</h1>
	<div class="breadcrumbs-dark">
		<span>Home</span>
		<span>/</span>
		<a href="">
			<span>Login</span>
		</a>
	</div>
</div>

<section class="col-12">
	<div class="container">
		<div class="row mt-5">

			<div class="col-sm-6 offset-sm-3 text-center mt-5 mb-5">
				<div style="color: red;">{{ form.non_field_errors }}</div>
				<form class="contact-form columns_padding_10" method="post" action="./">
					{% csrf_token %}
					<div class="">
						<div class="form-group ">
							<input type="text" size="30" value="" name="username" id="id_username" class="form-control login-input" placeholder="Username">
						</div>
					</div>
					<div class="">
						<div class="form-group ">
							<input type="password" name="password" required="" id="id_password" class="form-control login-input" placeholder="Password">
						</div>
					</div>
					<div align="center" class="">
						<div class="contact-form-submit topmargin_20">
							<button type="submit" name="contact_submit" class="btn btn-secondary exchange-next ">Login</button>
						</div>
					</div>
				</form>
				<a href="{% url 'password_reset'%}">Forgot password?</a>
			</div>
		</div>
		<!--.row -->
	</div>
	<!--.container -->
</section>

{% endblock %}
